<h1>User List</h1>
<table class ="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Phone no</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor ="let user of users" >
            <td>{{user.id}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.email}}</td>

        </tr>
    </tbody>
</table>
